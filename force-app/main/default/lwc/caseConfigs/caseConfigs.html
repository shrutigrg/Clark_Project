<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Case Configs" icon-name="custom:custom63">
        <template if:false={empty}>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <span></span>
            </div>
            <div class="slds-col">
                
               <span>
                    <lightning-button   label="Send" onclick={sendCaseConfigs} style="margin-left: 75%" variant=brand></lightning-button>
                </span>
            </div>
        </div><br/>
       
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                   
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Label">Label</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Type">Type</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account">Account</div>
                    </th>                   
                </tr>
            </thead>
            <tbody>
                <template for:each={configList} for:item="con">
                    <tr key={con.Id}>
                      
                        <th scope="col">
                            <div>{con.Label}</div>
                        </th>
                        <th scope="col">
                            <div>{con.Type}</div>
                        </th>
                        <th scope="col">
                            <div>{con.Amount}</div>
                        </th>                       
                    </tr>
                </template>
            </tbody>
        </table>   
    </template>
    <template if:true={empty}>
       <div class="slds-align_absolute-center slds-text-heading_small">No Records to Display</div> 
    </template>
        </lightning-card>
</template>
